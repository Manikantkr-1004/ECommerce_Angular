
<div id="parent">
    <div id="child" *ngFor="let item of data">
        <img src={{item.image}} alt={{item.name}} />
        <h3><span style="color:brown">{{item.name}}</span></h3>
        <h4>Price:- <span style="color:brown">â‚¹{{item.price}}</span></h4>
        <h4 *ngIf="!item.showDetails">{{item.description.substring(0,20)}}...</h4>
        <div *ngIf="item.showDetails">
            <h4>{{item.description}}</h4>
            <h4>Type: <span style="color:brown">{{item.type}}</span></h4>
        </div>
        <div *ngIf="item.new" id="new">NEW</div>
        <button style="background: #000;" (click)="Toggle(item.name)">{{item.showDetails? "Hide Details":"View Details"}}</button>
        <button *ngIf="!item.outofstock" style="background: blue;" (click)="AddCart(item.name)">{{checkAvaCart(item.name) ? 'Added in Cart' : 'Add to Cart'}}</button>
        <button id="outstock" *ngIf="item.outofstock" style="background: #8d8d8d; cursor:not-allowed">OUT OF STOCK</button>
    </div>
</div>
