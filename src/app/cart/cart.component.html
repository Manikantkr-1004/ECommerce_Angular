<h2>{{ Cart.length === 0 ? 'Cart Section is Empty, Please Add!!' : 'Welcome in Cart Section' }}</h2>

<img *ngIf="Cart.length===0" style="width: 50%;display: block;; margin: auto;" src="https://uit.stanford.edu/sites/default/files/ReduceBox1.gif" alt="empty">
<h3 *ngIf="Cart.length>0">Total Price:- ₹{{calculateTotal()}}</h3>
<div *ngIf="Cart.length>0" id="parent">
    <div id="child" *ngFor="let item of Cart">
        <img src={{item.image}} alt={{item.name}} />
        <h4><span style="color:brown">{{item.name}}</span></h4>
        <h4>Price:- <span style="color:brown">₹{{item.price}}</span></h4>
        <h4>{{item.description}}</h4>
        <h4>Type: <span style="color:brown">{{item.type}}</span></h4>
        <div *ngIf="item.new" id="new">NEW</div>
        <button style="background: #000;" (click)="Remove(item.name)">Remove to Cart</button>
    </div>
</div>
